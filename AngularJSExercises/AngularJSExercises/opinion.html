<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular BookStore</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">

    <script src="lib/js/jquery-3.1.1.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/a65369228a.js"></script>

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/apartados.css">

</head>
<body>

<nav class="navbar navbar-default navbar-inverse navbar-fixed-top affix navbar-custom" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            Menu <i class="fa fa-bars"></i>
        </button>
        <a class="navbar-brand" href="BookStore.html">Angular BookStore </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Acerca de nosotros</a></li>
            <li><a href="#">Tu opinión</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Géneros<b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li>Romance</li>
                    <li>Thriler</li>
                    <li>Classics</li>
                    <li>Sci-Fi</li>
                    <li>Mystery</li>
                </ul>
            </li>
        </ul>

    </div><!-- /.navbar-collapse -->
</nav>

<div class="container" style="margin-top: 150px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="well well-sm">
                <form class="form-horizontal">
                    <fieldset>
                        <legend class="text-center">Recomendaciones</legend>

                        <!-- Name input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="name">Nombre</label>
                            <div class="col-md-9">
                                <input id="name" name="name" type="text" placeholder="Tu nombre" class="form-control">
                            </div>
                        </div>

                        <!-- Email input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="email">Tu email</label>
                            <div class="col-md-9">
                                <input id="email" name="email" type="text" placeholder="Tu email" class="form-control">
                            </div>
                        </div>

                        <!-- Message body -->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="message">Tu mensaje</label>
                            <div class="col-md-9">
                                <textarea class="form-control" id="message" name="message" placeholder="Por favor ingresa tu mensaje aqui..." rows="5"></textarea>
                            </div>
                        </div>

                        <!-- Form actions -->
                        <div class="form-group">
                            <div class="col-md-12 text-right">
                                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>



<footer>
    <div class="container">
        <span>Copyright © 2017 </span>
    </div>
</footer>


<script src="js/navbar.js"></script>


</body>
</html>
